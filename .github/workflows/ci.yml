# Continuous Integration Workflow 
name: CI (Client + Server)

on:
  push:
    branches:
      - development
      - main
  pull_request:
    branches:
      - development
      - main

jobs:

  client:
    name: Build & Test Client
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Client Dependencies
        run: |
          cd client
          npm install

      - name: Build Client
        run: |
          cd client
          npm run build

      - name: Run Client Tests
        run: |
          cd client
          npm test

  server:
    name: Build & Test Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0'

      - name: Restore Server Dependencies
        run: |
          cd server
          dotnet restore

      - name: Build Server
        run: |
          cd server
          dotnet build --configuration Release --no-restore

      - name: Test Server
        run: |
          cd server
          dotnet test --no-build --verbosity normal
